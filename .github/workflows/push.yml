name: Release project
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    permissions:
        contents: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Release
        id: release
        uses: huggingface/semver-release-action@latest
        with:
          branches: '["main", {"name": "beta", "prerelease": true}, {"name": "alpha", "prerelease": true}]'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        if: github.ref == 'refs/heads/main' && steps.release.outputs.version
        run: |
          echo "${{ steps.release.outputs.changelog }}" | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.ref == 'refs/heads/main' && steps.release.outputs.version
        with:
          commit_message: "chore(release): Update CHANGELOG.md for ${{ steps.release.outputs.version }}"
          file_pattern: CHANGELOG.md
